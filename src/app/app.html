<div class="app-container">
  <header class="app-header">
    <h1>Jutjubic - Video Platform</h1>
    <nav class="nav-menu">
      <a routerLink="/videos" class="nav-link">All Videos</a>
      <a routerLink="/upload" class="nav-link">Upload Video</a>
      <div class="auth-links">
        <a *ngIf="!isAuthenticated()" routerLink="/login" class="nav-link auth-link">Login</a>
        <a *ngIf="!isAuthenticated()" routerLink="/register" class="nav-link auth-link register-link">Register</a>
        <a *ngIf="isAuthenticated()" routerLink="/dashboard" class="nav-link auth-link">Dashboard</a>
        <button *ngIf="isAuthenticated()" (click)="logout()" class="nav-link logout-btn">Logout</button>
      </div>
    </nav>
  </header>
  
  <main class="app-main">
    <router-outlet />
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2026 Jutjubic - ISA Project</p>
  </footer>
</div>
